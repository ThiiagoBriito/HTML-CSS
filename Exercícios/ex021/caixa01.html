<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 { /*Modelo box-level*/
            background-color: #d3d3d3;
            height: 300px;
            width: 300px;
            
            border: 10px solid #a9a9a9;

            padding: 10px;

            outline: 5px dashed #fa8072;
        }

        a { /*Modelo inline-level*/
            border: 10px solid #c50000;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como funciona</p>
</body>
</html>
